<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="obshag">
      <form class="form_login" action="">
        <div class="p_text_style">
          <p class="text_login">Введите пароль и айди</p>
        </div>

        <input class="inpt_name" type="text" placeholder="username" />
        <input class="inpt_password" type="password" placeholder="password" />

        <button class="button" type="button">Подтвердить</button>
      </form>
    </div>


    <div class="container">
      <h1>Помощь</h1>
      <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Задайте вопрос">
          <button type="submit">Задать вопрос</button>
      </form>
      <ul id="todo-list"></ul>
  </div>

    <script src="./main.js"></script>
  </body>
</html>
